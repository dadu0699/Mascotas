<div class="page-content container d-flex justify-content-center align-items-center">
    <div class="col-sm-10 col-sm-push-1 col-md-6 col-md-push-3 col-lg-6 col-lg-push-3">
        <div class="card-group animated flipInX">
            <div class="card">
                <div class="card-block">
                    <div class="center">
                        <h4 class="m-b-0">
                            <span class="icon-text">{{titulo}}</span>
                        </h4>
                        <p class="text-muted">Acceder a tu cuenta</p>
                    </div>
                    <form #formSignin="ngForm" (ngSubmit)="onSubmit()">
                        <div class="alert alert-danger" *ngIf="!autenticacion" role="alert" align="center">
                            El nombre de usuario y la contraseña que ingresaste no coinciden con nuestros registros.
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Usuario" name="nombre"
                                #nombre="ngModel" [(ngModel)]="usuario.nombre" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Contraseña" name="contrasena"
                                #contrasena="ngModel" [(ngModel)]="usuario.contrasena" required>
                        </div>
                        <div class="center">
                            <button type="submit" class="btn btn-light" [disabled]="!formSignin.form.valid">Iniciar
                                sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
